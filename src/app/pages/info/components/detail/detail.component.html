<orb-card title="Info">
    <div class="newsBox clearfix">
        <div class="newsBox_list">
            <div class="newsBox_meta">{{detailData.date | date: 'yyyy/MM/dd'}}</div>
            <div class="newsBox_contents">
                <div class="newsBox-contents_title">{{detailData.article_title}}</div>
                <div class="newsBox-contents_detail">
                    <div class="newsBox-contents_detail_article" [innerHTML]="detailData.article_content">
                    </div>
                    <div class="newsBox-contents_imageBox">
                        <div *ngFor="let image of detailData.file_name;"
                             class="newsBox-contents_imageBox_image">
                            <img src="{{imageRequestUrl}}/images/{{image.filename}}">
                        </div>
                    </div>
                    <div class="text-right">
                        <button shareButton="facebook"
                                class="mr-5"
                                [url]="webSiteUrl + shareUrl"
                                [style.backgroundColor]="share.prop.facebook.color">
                            <i class="fa fa-facebook-f"></i>
                            <span>シェア</span>
                        </button>
                        <button shareButton="twitter"
                                [url]="webSiteUrl + shareUrl"
                                [style.backgroundColor]="share.prop.twitter.color"
                                [description]="detailData.title">
                            <i class="fa fa-twitter"></i>
                            <span>ツイート</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</orb-card>
