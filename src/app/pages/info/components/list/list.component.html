<orb-card title="Info">
    <div class="newsBox clearfix">
        <div *ngFor="let infoList of infoListData | paginate: { itemsPerPage: 10, currentPage: currentNumber };"
             class="newsBox_list">
            <div class="newsBox_meta">{{infoList.date | date: 'yyyy/MM/dd'}}</div>
            <div class="newsBox_contents">
                <div class="newsBox-contents_title">{{infoList.article_title}}</div>
                <div class="newsBox-contents_detail">
                    <div class="newsBox-contents_detail_article" [innerHTML]="infoList.article_content">
                    </div>
                </div>
            </div>
            <div class="text-right mb-20">
                <button shareButton="facebook"
                        class="mr-5 pb-0"
                        [url]="webSiteUrl + '/pages/info/detail/' + infoList._id"
                        [style.backgroundColor]="share.prop.facebook.color">
                    <i class="fa fa-facebook-f"></i>
                    <span>シェア</span>
                </button>
                <button shareButton="twitter"
                        class="pb-0"
                        [url]="webSiteUrl + '/pages/info/detail/' + infoList._id"
                        [style.backgroundColor]="share.prop.twitter.color"
                        [description]="infoList.title">
                    <i class="fa fa-twitter"></i>
                    <span>ツイート</span>
                </button>
            </div>
            <div class="more">
                <a [routerLink]="['/pages/info/detail/' + infoList._id]">Detail</a>
            </div>
        </div>
    </div>
    <pagination-controls (pageChange)="currentNumber = $event"></pagination-controls>
</orb-card>
