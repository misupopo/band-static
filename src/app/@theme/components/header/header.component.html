<header id="header" class="header">
    <div class="header_inner">
        <nav class="clearfix">
            <div class="fullSizeMenu">
                <h1>
                    <a [routerLink]="['/']">
                        <img src="assets/img/logo.png" alt="orbit">
                    </a>
                </h1>
                <ul class="header_menu">
                    <li *ngFor="let menuItem of menu;">
                        <a [routerLink]="[menuItem.link]">{{menuItem.title}}</a>
                    </li>
                    <li class="button-facebook">
                        <a href="https://www.facebook.com/SecondOrbitOfficial/"
                           target="_blank" class="facebookButton">
                            <i class="fa fa-facebook-f"></i>
                        </a>
                    </li>
                    <li class="button-twitter">
                        <a href="https://twitter.com/second_orbit"
                           target="_blank" class="twitterButton">
                            <i class="fa fa-twitter"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="limitedSizeMenu">
                <h1>
                    <a [routerLink]="['/']">
                        <img src="assets/img/logo.png" alt="orbit">
                    </a>
                </h1>
                <div class="header_menu">
                    <button [ngClass]="{'dis-n': toggleFlag}" (click)="setToggleMenu(true)" class="button-menu fontButton">
                        <i class="font-awe fa-align-justify"></i>
                    </button>
                    <button [ngClass]="{'dis-n': !toggleFlag}" (click)="setToggleMenu(false)" class="button-menu fontButton">
                        <i class="font-awe fa-times"></i>
                    </button>
                </div>
            </div>
        </nav>
    </div>
</header>
<div class="limitedMenuBox" [ngClass]="{'dis-n': !toggleFlag}">
    <ul class="limitedMenuBox_menu">
        <li *ngFor="let menuItem of menu;" (click)="setToggleMenu(false)">
            <a [routerLink]="[menuItem.link]">{{menuItem.title}}</a>
        </li>
        <li (click)="setToggleMenu(false)">
            <a href="https://www.facebook.com/SecondOrbitOfficial/"
               target="_blank">Facebook</a>
        </li>
        <li (click)="setToggleMenu(false)">
            <a href="https://twitter.com/second_orbit"
               target="_blank">Twitter</a>
        </li>
    </ul>
</div>
